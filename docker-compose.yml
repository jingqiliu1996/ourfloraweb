rails:
  build: .
  dockerfile: ./docker/Dockerfile-server
  ports:
   - "3000:3000"
  volumes:
   - .:/home/app/campusflora
  links:
   - mysql
  environment:
   - RAILS_SERVE_STATIC_FILES=true
  restart: always
mysql:
  build: .
  dockerfile: ./docker/Dockerfile-mysql
  volumes_from:
   - mysqldata
  restart: always
mysqldata:
  build: .
  dockerfile: ./docker/Dockerfile-mysql-data
  restart: always